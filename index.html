<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.3/plyr.css" />
    <link rel="stylesheet" href="csscourse.css">
    <title>javascript course tutorials</title>
    <link rel="icon" href="../codevisionassets/logo.svg" type="image/icon type">
</head>
<body>
    <section>
        <h2 class="title"></h2>
        <div class="container">
            <div id="video_player">
                <video  controls id="main-Video"  playsinline src="" type="video/mp4">
                    
        
                </video>
            </div>
            <div class="playlistBx">
                <div class="header">
                    <div class="row">
                        <span class="AllLessons"></span>
                    </div>
                    <input type="text" name="" id="searchInput" placeholder="Type Something ...."> 
                </div>
                <ul class="playlist" id="playlist">
                </ul>
            </div>
        </div>
    </section>
    <script src="./videos-list.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.plyr.io/3.7.3/plyr.js"></script>
    <script>
        const searchInput = document.getElementById("searchInput");  
        searchInput.addEventListener("input", function() {
          const searchValue = searchInput.value.toLowerCase();
          for (const li of playlist.children) {
            const span = li.querySelector("span");
            const spanText = span.textContent;
            const spanTextLower = spanText.toLowerCase();
            const startIndex = spanTextLower.indexOf(searchValue);
            if (startIndex === -1) {
              li.style.display = "none";
            } else {
              li.style.display = "";
              span.innerHTML =
                spanText.slice(0, startIndex) +
                "<mark>" +
                spanText.slice(startIndex, startIndex + searchValue.length) +
                "</mark>" +
                spanText.slice(startIndex + searchValue.length);
            }
          }
        });
        
    </script>

<script>
    var controls =
  [
      'play-large',  
      'play', 
      'fast-forward', 
      'progress', 
      'current-time', 
      'duration', 
      'mute', 
      'volume', 
      'captions', 
      'settings', 
      'pip', 
      'airplay',
      'download',
      'fullscreen'
  ];
  
    const player = new Plyr('#main-Video',{controls});
  </script>
  
  <style>
    :root {
    --plyr-color-main:rgb(146,227,169);
      --plyr-video-control-color  :#e8ffba;
  }
  
  </style>
</body>
</html>
